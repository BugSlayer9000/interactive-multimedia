<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Menu</title>
</head>
<body>
    <button id="click">
        click me 
    </button>

    <script>
        var btn = document.getElementById("click");
        var name = "samod";
        var age = 19
        btn.addEventListener("click", () => { // in event listner it is an actual event called click
            alert(`hello ${name} you are ${age} old`)
        });
    </script>

</body>
</html>
